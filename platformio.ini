[platformio]
src_dir = .

[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino

monitor_speed = 115200
 
lib_deps =
    HX711@^0.7.5
    U8g2@^2.34.22
    ESP32Servo@^3.0.5